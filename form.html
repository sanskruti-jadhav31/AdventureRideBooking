<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="formstyles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box1">
                <h4>Start planning your</h4>
                <h1>Journey</h1>
            </div>
            <div class="box2">
                <h2>Hi, good to have you back.</h2>
                <form action="">
                    <label for="name">Name  </label><br>
                    <input type="text" class="abx"  autofocus required>
                    <br><br>
                    <label for="email">Email </label><br>
                    <input type="text" class="abx"  required>
                    <br><br>
                    <label for="contact">Contact No.</label><br>
                    <input type="tel" id="contact" class="abx" name="contact" pattern="[0-9]{10}" title="Enter a 10-digit phone number" required>
                    <br><br>

                    
                    <label for="rides">Select your rides</label><br>
                    <input type="checkbox" id="biking">
                    <label for="biking">Biking</label><br>

                    <input type="checkbox" id="surfing">
                    <label for="surfing">Surfing</label><br>

                    <input type="checkbox" id="paragliding">
                    <label for="paragliding">Paragliding</label><br>

                    <input type="checkbox" id="bunge jumping">
                    <label for="bunge jumping">Bunge Jumping</label><br>

                    <input type="checkbox" id="Horse Riding">
                    <label for="Horse Riding">Horse Riding</label><br>

                    <input type="checkbox" id="Banana Ride">
                    <label for="Banana Ride">Banana Ride</label><br>

                    <input type="checkbox" id="Bumpy Ride">
                    <label for="Bumpy Ride">Bumpy Ride</label><br>
                    <br>
                    <input type="submit" value="Submit" class="button">

    
                </form>
            </div>
            
        </div>
    </div>
</body>
</html>
